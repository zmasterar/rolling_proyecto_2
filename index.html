<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/logo-test-covid-1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Test Covid-19</title>
</head>

<body>
    <div class="container d-flex justify-content-center py-3">
        <img class="img-fluid" src="./img/logo-test-covid-2.png" alt="">
    </div>
    <div class="container">
        <div class="vh-70 d-flex justify-content-center align-content-center flex-wrap log-sign">
            <div class="btn-group-vertical" role="group">
                <!-- Button to open the modal login form -->
<button class="btn btn-primary zoom2" onclick="document.getElementById('id01').style.display='block'">Ingresá</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <div class="container">
    <form class="modal-content animate">

        <div id="loginContainer" class="ml-auto d-flex flex-column align-items-center containerLogin">
            <form action="" id="loginForm" class="form-inline" onsubmit="_login(event)" style="display: none;">
                <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="User">
                <input type="password" class="form-control mb-2 mr-sm-2" id="password" placeholder="Password">
                <input type="submit" class="btn btn-primary mb-2" value="Entrar">
                <div class="invalid-feedback">
                    Datos incorrectos, intente nuevamente
                  </div>
            </form>
        </div>
    </form>
</div>
</div>
<button class="btn btn-success zoom2" onclick="document.getElementById('modal2').style.display='block'">Registrate</button>
<!-- The Modal -->
<div id="modal2" class="modal">
    <span onclick="document.getElementById('modal2').style.display='none'"
  class="close" title="Close Modal">&times;</span>
  
    <!-- Modal Content -->
      <form class="modal-content2 animate">
  
        <div class="container">
            <h5>Registro</h5>
            <form action="" name="signUpForm" onsubmit="signUp(event)">
              <div class="form-group">
                <label for="usernameInput">Nombre de usuario</label>
                <input class="form-control" type="text" name="usernameInput" id="usernameInput" placeholder="Nombre de usuario"
                  required>
                <div class="invalid-feedback" id="userError">
                </div>
              </div>
              <div class="form-group">
                <label for="passwordInput">Contraseña</label>
                <input class="form-control" type="password" name="passwordInput" id="passwordInput" placeholder="Contraseña"
                  required>
              </div>
              <div class=" form-group">
                <label for="passwordConfirmation">Confirmar Contraseña</label>
                <input class="form-control" type="password" name="passwordConfirmation" id="passwordConfirmation"
                  placeholder="Confirme la contraseña" required>
                <div class="invalid-feedback" id="passwordError">
                </div>
              </div>
              <input class="btn btn-primary" type="submit" value="Enviar">
            </form>
          </div>
      </form>
  </div>
            </div>
        </div>
    </div>
    <footer class="text-muted">
        <div class="container-footer2 d-flex col-lg-12 justify-content-center">
            <div class="align-self-center">
                Copyright 2020 &copy; Test-Covid19, Todos los derechos reservados.
            </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/index.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/definitivo.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/users.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
