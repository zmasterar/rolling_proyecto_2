<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Registro</title>
</head>

<body onload="isLogged()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div id="loginContainer" class="ml-auto">
        <form action="" id="loginForm" class="form-inline" onsubmit="_login(event)" style="display: none;">
          <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="User">
          <input type="password" class="form-control mb-2 mr-sm-2" id="password" placeholder="Password">
          <input type="submit" class="btn btn-primary mb-2" value="Entrar">
          <a href="signup.html" class="btn btn-outline-success mb-2">Registrate</a>
          <div class="invalid-feedback">
            Datos incorrectos, intente nuevamente
          </div>
        </form>
      </div>
      <ul class="navbar-nav" id="logout" style="display: none;"></ul>
    </div>
  </nav>

  <div class="container">
    <h5>Registro</h5>
    <form action="" name="signUpForm" onsubmit="signUp(event)">
      <div class="form-group">
        <label for="usernameInput">Nombre de usuario</label>
        <input class="form-control" type="text" name="usernameInput" id="usernameInput" placeholder="Nombre de usuario"
          required>
        <div class="invalid-feedback" id="userError">
        </div>
      </div>
      <div class="form-group">
        <label for="passwordInput">Contrase単a</label>
        <input class="form-control" type="password" name="passwordInput" id="passwordInput" placeholder="Contrase単a"
          required>
      </div>
      <div class=" form-group">
        <label for="passwordConfirmation">Confirmar Contrase単a</label>
        <input class="form-control" type="password" name="passwordConfirmation" id="passwordConfirmation"
          placeholder="Confirme la contrase単a" required>
        <div class="invalid-feedback" id="passwordError">
        </div>
      </div>
      <input class="btn btn-primary" type="submit" value="Enviar">
    </form>
  </div>

  <script src="app.js"></script>
  <script src="login.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
