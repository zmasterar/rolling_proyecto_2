<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Profile</title>
</head>

<body onload="checkUser()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div id="loginContainer" class="ml-auto">
        <form action="" id="loginForm" class="form-inline" onsubmit="_login(event)" style="display: none;">
          <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="User">
          <input type="password" class="form-control mb-2 mr-sm-2" id="password" placeholder="Password">
          <input type="submit" class="btn btn-primary mb-2" value="Entrar">
          <a href="signup.html" class="btn btn-outline-success mb-2">Registrate</a>
          <div class="invalid-feedback">
            Datos incorrectos, intente nuevamente
          </div>
        </form>
      </div>
      <ul class="navbar-nav" id="logout" style="display: none;"></ul>
    </div>
  </nav>
  <div class="container">
    <h3 id="usernameTitle"></h3>
    <h5>Cabiar contraseña</h5>
    <form action="" onsubmit="changePassword(event)">
      <div class="form-group">
        <label for="currentPassword">Contraseña actual</label>
        <input class="form-control" type="password" name="currentPassword" id="currentPassword"
          placeholder="contraseña actual" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Contraseña nueva</label>
        <input class="form-control" type="password" name="newPassword" id="newPassword" placeholder="contraseña nueva"
          required>
      </div>
      <div class="form-group">
        <label for="newPassword">Confirmar Contraseña nueva</label>
        <input class="form-control" type="password" name="newPasswordConfirmation" id="newPasswordConfirmation"
          placeholder="contraseña nueva" required>
      </div>
      <input class="btn btn-primary" type="submit" value="Guardar cambios">
  </div>
  </form>

  <script src="login.js"></script>
  <script src="profile.js"></script>
</body>

</html>
