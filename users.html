<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Usuarios</title>
</head>

<body onload="checkUser()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div id="loginContainer" class="ml-auto">
        <form action="" id="loginForm" class="form-inline" onsubmit="_login(event)" style="display: none;">
          <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="User">
          <input type="password" class="form-control mb-2 mr-sm-2" id="password" placeholder="Password">
          <input type="submit" class="btn btn-primary mb-2" value="Entrar">
          <a href="signup.html" class="btn btn-outline-success mb-2">Registrate</a>
          <div class="invalid-feedback">
            Datos incorrectos, intente nuevamente
          </div>
        </form>
      </div>
      <ul class="navbar-nav" id="logout" style="display: none;"></ul>
    </div>
  </nav>
  <div class="container" id="usersContainer" style="display: none;">
    <h1>Lista de usuarios</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">username</th>
          <th scope="col">Role</th>
          <th scope="col"></th>
          <th scope="col">Status</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
      </tbody>
      <h3>Crear usuario</h3>
      <form action="" name="newUser" class="form-inline" onsubmit="createUser(event)">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control mb-2 mr-sm-2" name="username" placeholder="User" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control mb-2 mr-sm-2" name="password" placeholder="Password" required>
          <small id="passwordHelp" class="form-text text-muted">Debe tener al menos 1 minúscula, 1 mayúscula, 1 número y
            una longitud de al menos 8 caracteres en total</small>
        </div>
        <div class="form-group">
          <label for="role">Rol</label>
          <select class="custom-select" name="role" required>
            <option value="" selected disabled hidden>Elija el rol</option>
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        <input type="submit" class="btn btn-primary mb-2" value="Crear Usuario">
        <div class="invalid-feedback">
          Datos incorrectos, intente nuevamente
        </div>
      </form>
    </table>
  </div>
  <script src="login.js"></script>
  <script src="users.js"></script>
</body>

</html>
